<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
</head>

<body>
  <div class="homepage">
    <header class="header sticky-top">
      <div class="bg-dark text-white text-center py-2">
        <p class="mb-0">Use this banner to advertise a special promotionâ€”20% off</p>
      </div>
      <div class="navbar-custom">
        <div class="top-row d-flex justify-content-between align-items-center px-4">
          <div class="d-flex align-items-center">
            <a href="#" class="nav-link text-dark me-3">Stitch Rewards</a>
            <a href="#" class="nav-link text-dark me-3">Quick Order</a>
            <a href="#" class="nav-link text-dark"><i class="fas fa-map-marker-alt"></i> Store Locator</a>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-dark me-2">Sign Up</button>
            <button class="btn btn-outline-dark me-2">Log In</button>
            <button class="btn btn-outline-dark">Cart</button>
          </div>
        </div>

        <div class="bottom-row d-flex align-items-center px-4 mt-3">
          <img src="./images/logo.png" alt="Logo" class="logo me-4">

          <nav class="d-flex flex-wrap">
            <div class="dropdown me-3">
              <button class="btn btn-light dropdown-toggle" type="button" id="topThreadDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Top Thread
              </button>
            </div>
            <div class="dropdown me-3">
              <button class="btn btn-light dropdown-toggle" type="button" id="bobbinsDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                Bobbins
              </button>
            </div>
            <div class="dropdown me-3">
              <button class="btn btn-light dropdown-toggle" type="button" id="stabilizerDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Stabilizer
              </button>
            </div>
            <div class="dropdown me-3">
              <button class="btn btn-light dropdown-toggle" type="button" id="displaysDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Displays
              </button>
            </div>
            <div class="dropdown">
              <button class="btn btn-light dropdown-toggle" type="button" id="notionsDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                Notions
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="container-fluid">

      <div class="container-1 d-flex align-items-center justify-content-center">
        <img src="./images/image1.png" class="img-fluid" alt="first photo">
      </div>

      <div class="container-2 position-relative">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="d-flex justify-content-center">
                  <img src="./images/image2.png" alt="Image 1" class="carousel-img">
                  <img src="./images/image3.png" alt="Image 2" class="carousel-img">
                  <img src="./images/image4.png" alt="Image 3" class="carousel-img">
                </div>
              </li>
              <li class="glide__slide">
                <div class="d-flex justify-content-center">
                  <img src="./images/image5.png" alt="Image 4" class="carousel-img">
                  <img src="./images/image6.png" alt="Image 5" class="carousel-img">
                  <img src="./images/image7.png" alt="Image 6" class="carousel-img">
                </div>
              </li>
              <li class="glide__slide">
                <div class="d-flex justify-content-center">
                  <img src="./images/image2.png" alt="Image 7" class="carousel-img">
                  <img src="./images/image5.png" alt="Image 8" class="carousel-img">
                  <img src="./images/image7.png" alt="Image 9" class="carousel-img">
                </div>
              </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Previous</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
          </div>
        </div>
      </div>
      <div class="container-3 d-flex align-items-center justify-content-center">
        <div class="grid-item">
          <img src="./images//img1.png" alt="Image 1">
        </div>
        <div class="grid-item">
          <img src="./images//img1.png" alt="Image 2">
        </div>
        <div class="grid-item">
          <img src="./images//img1.png" alt="Image 3">
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Glide('.glide', {
        type: 'carousel',
        startAt: 0,
        perView: 1,
        autoplay: 4000,
        hoverpause: true,
        animationDuration: 800
      }).mount();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
